<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form-compte.css" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
      rel="stylesheet"
    />
    <title>S'inscrire</title>
  </head>
  <body class="corp">
    <header>
      <div class="fleche2">

          <i class="fas fa-arrow-left fa-2x top"></i>
      
      </div>
    </header>

    <main>
      <div class="wrapper">
        <div class="container">
          <div class="row cadre">
            <div class="picture col-lg-5">
              <img
                src="images/Students.jpg"
                alt="Image d'un membre de praxis"
                class="img-fluid"
              />
            </div>

            <div class="englobe col-lg-7">
              <h1 class="titre-creation">Créer un compte</h1>
              <form id="goupes-input" action="#">
                <div class="form-row col-lg-7">
                  <div class="form-outline mb-4">
                    <input type="text" id="nom" class="form-control" />
                    <label class="form-label" for="nom">Name</label>
                  </div>
                </div>

                <div class="form-row col-lg-7">
                  <div class="form-outline mb-4">
                    <input type="text" id="prenom" class="form-control" />
                    <label class="form-label" for="prenom">Prenom</label>
                  </div>
                </div>

                <div class="form-row col-lg-7">
                  <div class="form-outline mb-4">
                    <input type="mail" id="mail" class="form-control" />
                    <label class="form-label" for="mail">Adreese-Mail</label>
                  </div>
                </div>

                <div class="form-row col-lg-7">
                  <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control" />
                    <label class="form-label" for="password"
                      >Mot de passe</label
                    >
                  </div>
                </div>

                <div class="form-row col-lg-7">
                  <div class="form-outline mb-4">
                    <input type="tel" id="Telephone" class="form-control" />
                    <label class="form-label" for="Telephone">Telephone</label>
                  </div>
                </div>

                <div class="form-row col-lg-7">
                  <div class="form-outline mb-4">
                    <input type="text" id="job" class="form-control" />
                    <label class="form-label" for="job">Emploie</label>
                  </div>
                </div>

                <div class="form-row col-lg-7">
                  <div class="form-outline mb-4">
                    <input type="text" id="ville" class="form-control" />
                    <label class="form-label" for="ville">Ville</label>
                  </div>
                </div>

                <div class="form-row col-lg-7 groupe-button">
                  <a
                    href="https://www.paypal.com/fr/webapps/mpp/home"
                    class="btn btn-primary btn-sm"
                    data-mdb-ripple-color="#083b4c"
                    style="border-color: white"
                    type="submit"
                    name="submit"
                    value="Payer"
                  >
                    Payer</a
                  >
                  <div class="form-outline mb-3">
                    <div class="button2"></div>
                  </div>

                  <div class="form-outline mb-4">
                    <div class="button3">
                      <input
                        class="btn btn-primary btn-sm"
                        data-mdb-ripple-color="#083b4c"
                        style="border-color: white"
                        type="submit"
                        name="submit"
                        value="Se connecter"
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
        <div class="copyrigth">
            <a href='https://fr.freepik.com/vecteurs/ecole' id="foot">École vecteur créé par pch.vector - fr.freepik.com</a>
    </div>
    </footer>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
    ></script>
  </body>
</html>
