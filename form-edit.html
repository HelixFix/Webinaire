<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Edition d'un webinaire</title>

  </head>

  <body>
    <form>
  <!-- lien du zoom -->
  <div class="form-outline mb-4">
    <input type="url" id="form1Example1" class="form-control" />
    <label class="form-label" for="form1Example1">Lien vers le zoom</label>
  </div>

  <!-- Titre du zoom -->
  <div class="form-outline mb-4">
    <input type="text" id="form1Example2" class="form-control" />
    <label class="form-label" for="form1Example2">Titre du webinaire</label>
  </div>
<!--Date et heure-->
<div class="date">
  <label for="start">Date du zoom :</label>

<input type="date" id="start" name="trip-start"
       value="2021-03-17"
       min="2021-03-17" max="2030-03-17">
</div>

<div class="heure">
  <label for="appt">Heure de début du zoom :</label>

<input type="time" id="appt" name="appt"
       min="09:00" max="18:00" required>
</div>

<div class="descriptif">
  <div class="form-outline">
  <textarea class="form-control" id="textAreaExample" rows="4"></textarea>
  <label class="form-label" for="textAreaExample">Dscriptif de la réunion :</label>
</div>
</div>

<!--Ajouter une image-->

<div class="ajouter-image">
  <label for="avatar">Image pour le webinaire:</label>

<input type="file"
       id="avatar" name="avatar"
       accept="image/png, image/jpeg">
</div>



  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
    </div>
  </div>
</form>

  </body>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
</html>
