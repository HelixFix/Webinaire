<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">

  <body class="body">
      <header class="head">
        
        <div class="head-fleche">
    
    <div class="fleche ">
   <ion-icon name="arrow-back-outline"></ion-icon>
   </div>
  </div>      
      </header>
      <div class="image"> 
        <div class="lock">  
         <ion-icon id="icone" name="lock-closed-outline"></ion-icon>

    <div class="forms">
      <div class="form-container">
        <form action="#" method="get" class="validate-form">
          <div class="group-input  validate-input" data-validate = "Valid email is required: ex@abc.xyz">
              <label for="mail">E-mail</label>
              <input class="input-style" type="email" name="user-mail" id="mail" autocomplete="off">
              <hr class="focus-input">
          </div>
          <div class="group-input validate-input" data-validate = "Password is required" >
              <label for="password">Mot de passe</label>
              <input class="input-style" type="password" name="user-password" id="password" placeholder="*************">
              <hr class="focus-input">
          </div>
          <div class="button">
            <input type="submit" value="Valider" />
          </div>
        </form>
        </div>
     <div class="wrapper">
         <div class="link flex">
            <a href="#">Mot de passe oubli√© ? </a>
        </div>
        <div class="compte flex">
            <a href="form-compte.html">Inscrivez-vous</a>
    </div>
      </div>
    </div>
